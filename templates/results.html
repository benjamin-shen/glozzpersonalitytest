<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glozz Personality Test Results</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='layout.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='result.css') }}"
    />
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <div id="home"><a href="test">Back</a></div>
        <div id="info"><a href="info">Info</a></div>
      </div>
      <div id="content">
        <div id="result">
          You are most similar to<br />
          <h3>{{ names[0].upper() }}!</h3>
          Runner-ups:
          <h5>{{ names[1] }}</h5>
          <h5>{{ names[2] }}</h5>
          <h5>{{ names[3] }}</h5>
        </div>
      </div>
    </div>
  </body>
</html>
